<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pacstash - Stats</title>
</head>
<body>
    <main>
        <h1>Package count</h1>
        <ul>
            {% for stat in stats %}
                <li>
                    {{ stat.upstream_name }}: ({{stat.package_count}})
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
