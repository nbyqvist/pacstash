{% extends "layout.html" %}

{% block title %}Statistics{% endblock title %}

{% block content %}
<h1>Package count</h1>
<ul>
    {% for stat in stats %}
    <li>
        <a href="/repo/{{ stat.upstream_name }}">{{ stat.upstream_name }}: ({{stat.package_count}})</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
